<!doctype html>

<html>
<head>
<style>
.container {
	font-family: monospace;
}
.comment {
	font-family: inherit;
	white-space: pre;
	color : blue;
}
.code {
	font-family: inherit;
	white-space: pre;
}
</style>
</head>

<body>
<div class="container">
{%- for i in items -%}

{% if i.comment_before %}
<span class="comment">
{%- for line in i.comment_before.splitlines() -%}
; {{line}}
{% endfor -%}
</span>
{%- endif -%}

{% if i.label %}
<b>{{i.label}}</b><br/>
{% endif -%}

<span class="code">{{"{:04x}".format(i.address)}}&nbsp;&nbsp;&nbsp;&nbsp;{{i.bytes|seq2str("{:02x}",w=8)}}</span><br/>

{%- endfor -%}

</div>
</body>
</html>
